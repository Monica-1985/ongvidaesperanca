

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida e Esperança - Cadastro</title>
    <!-- Carregando Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para inputs inválidos (Validação HTML5) */
        input:invalid, select:invalid {
            border-color: #E53E3E; /* Vermelho */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Cabeçalho e Navegação -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-teal-600"> Vida e Esperança </h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-600 hover:text-teal-600 transition duration-300">Início</a></li>
                <li><a href="projetos.html" class="text-gray-600 hover:text-teal-600 transition duration-300">Projetos</a></li>
                <li><a href="cadastro.html" class="text-teal-600 font-semibold border-b-2 border-teal-600 pb-1">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal: Formulário -->
    <main class="container mx-auto px-6 py-12">
        
        <h2 class="text-4xl font-bold text-gray-800 mb-10 text-center">Formulário de Cadastro</h2>

        <div class="max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-lg">
            <img src="imagem3.png" alt="imagem3 da ONG Vida e Esperança" width="250"?text=Junte-se+a+Nós!" 
                 alt="[Banner convidativo para o cadastro]" 
                 class="rounded-lg shadow-md w-full h-auto mb-8">

            <form action="#" method="POST" id="cadastro-form" class="space-y-8">
                
                <!-- Agrupamento: Dados Pessoais -->
                <fieldset classs="border border-gray-300 p-6 rounded-lg">
                    <legend class="text-2xl font-semibold text-teal-600 px-2 mb-4">Dados Pessoais</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Nome Completo -->
                        <div class="md:col-span-2">
                            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                            <input type="text" id="nome" name="nome"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
                                   required>
                        </div>

                        <!-- E-mail -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                            <input type="email" id="email" name="email"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
                                   placeholder="seu.email@exemplo.com"
                                   required>
                        </div>
                        
                        <!-- Data de Nascimento -->
                        <div>
                            <label for="data_nascimento" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
                            <input type="date" id="data_nascimento" name="data_nascimento"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
                                   required>
                        </div>

                        <!-- CPF -->
                        <div>
                            <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                            <input type="text" id="cpf" name="cpf"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
                                   placeholder="000.000.000-00"
                                   required
                                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                        </div>

                        <!-- Telefone -->
                        <div>
                            <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone / Celular</label>
                            <input type="tel" id="telefone" name="telefone"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
                                   placeholder="(00) 90000-0000"
                                   required
                                   pattern="\(\d{2}\) \d{4,5}-\d{4}">
                        </div>
                    </div>
                </fieldset>

                <!-- Agrupamento: Endereço -->
                <fieldset classs="border border-gray-300 p-6 rounded-lg">
                    <legend class="text-2xl font-semibold text-teal-600 px-2 mb-4">Endereço</legend>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- CEP -->
                        <div>
                            <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                            <input type="text" id="cep" name="cep"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
                                   placeholder="00000-000"
                                   required
                                   pattern="\d{5}-\d{3}">
                        </div>
                        
                        <!-- Endereço (Rua, N°) -->
                        <div class="md:col-span-2">
                            <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Endereço (Rua, Nº, Bairro)</label>
                            <input type="text" id="endereco" name="endereco"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
                                   required>
                        </div>
                        
                        <!-- Cidade -->
                        <div>
                            <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                            <input type="text" id="cidade" name="cidade"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
                                   required>
                        </div>

                        <!-- Estado -->
                        <div>
                            <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                            <select id="estado" name="estado"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
                                    required>
                                <option value="" disabled selected>Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <!-- Botão de Envio -->
                <div class="text-center">
                    <button type="submit"
                            class="bg-teal-600 text-white font-bold text-lg px-12 py-3 rounded-lg shadow-md hover:bg-teal-700 transition duration-300 focus:outline-none focus:ring-4 focus:ring-teal-500 focus:ring-opacity-50">
                        Enviar Cadastro
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white mt-16 py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 ONG Vida Plena. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script para Máscaras de Input -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cpfInput = document.getElementById('cpf');
            const cepInput = document.getElementById('cep');
            const telefoneInput = document.getElementById('telefone');

            // Máscara de CPF: 000.000.000-00
            cpfInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                value = value.substring(0, 11); // Limita a 11 dígitos
                
                if (value.length > 9) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                } else if (value.length > 6) {
                    value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
                } else if (value.length > 3) {
                    value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
                }
                
                e.target.value = value;
            });

            // Máscara de CEP: 00000-000
            cepInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value.substring(0, 8); // Limita a 8 dígitos

                if (value.length > 5) {
                    value = value.replace(/(\d{5})(\d{1,3})/, '$1-$2');
                }
                
                e.target.value = value;
            });

            // Máscara de Telefone: (00) 90000-0000 ou (00) 0000-0000
            telefoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value.substring(0, 11); // Limita a 11 dígitos

                if (value.length > 10) {
                    // Celular (11 dígitos)
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (value.length > 6) {
                    // Fixo ou Celular (10 dígitos)
                    value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else if (value.length > 2) {
                    value = value.replace(/(\d{2})(\d{1,5})/, '($1) $2');
                } else if (value.length > 0) {
                    value = value.replace(/(\d{1,2})/, '($1');
                }
                
                e.target.value = value;
            });
        });
    </script>
</body>
</html>
